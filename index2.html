<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohon Maaf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .apology {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e91e63;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        button {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="apology">
        <h1>Mohon Maaf, Kakak!</h1>
        <p>saya mau minta maaf atas kesalahan saya. saya sangat menghargai kakak.</p>
        <button onclick="showMessage()">Klik di sini</button>
    </div>

    <script>
        function showMessage() {
            alert("Terima kasih telah menerima permintaan maaf saya i love you kk hehe minta uang 50!");
        }
    </script>
</body>
</html>
